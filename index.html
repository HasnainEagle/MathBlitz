<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Math Quiz Challenge</h1>
    </header>

    <main>
      <div id="quiz-container">
        <div class="quiz-wrapper">
          <div class="image-container">
            <img src="images/image_4.avif" alt="Math Concept" />
          </div>
          <div class="question-container">
            <h2 id="question-heading">Question 1</h2>
            <p id="question-text">Loading question...</p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <div class="button-group">
              <button onclick="nextQuestion()" class="next-btn">Next</button>
              <button onclick="skipQuestion()" class="skip-btn">Skip</button>
            </div>
            <p id="error-message" class="error"></p>
          </div>
        </div>
      </div>

      <div id="result-container">
        <h2>Quiz Results</h2>
        <div id="results-list"></div>
        <p id="final-score"></p>
        <button onclick="location.reload()">ðŸ”„ Try Again</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Math Quiz. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
